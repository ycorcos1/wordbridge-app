[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    e2e: End-to-end integration tests
    smoke: Smoke tests for critical routes
    perf: Performance and load tests
    error: Error handling and edge case tests
    integration: Integration tests
addopts =
    --cov=app
    --cov=config
    --cov-report=term-missing
    --cov-report=html
    --strict-markers
    -v
